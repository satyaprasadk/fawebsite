<div class="pagination">
    <span class="step-links">
       {% if page.has_previous %}
         <a href="?page={{ page.previous_page_number }}"><strong class="">Previous</strong> </a>
       {% endif %}
       <span class="current alert">
         Page {{ page.number }} of {{ page.paginator.num_pages }}.
       </span> {% if page.has_next %}
    <a href="?page={{ page.next_page_number }} "> &nbsp; <strong>Next </strong> </a> {% endif %}
    </span>
</div>
